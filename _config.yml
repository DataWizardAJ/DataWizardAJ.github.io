remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Alex Sutherland
description: "Hi I'm Alex, and I'm a Data Scientist.  My portfolio highlights some interesting projects I've recently undertaken, with a strong emphasis on business impact and value. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

